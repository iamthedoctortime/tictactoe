<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* The overall game board (9 small boards) */
        .macro-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* A single small tic-tac-toe board */
        .micro-board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.25rem;
            background-color: #4a5568;
            border-radius: 0.5rem;
            border: 2px solid #a0aec0;
            transition: all 0.3s ease;
        }

        /* Highlight the active board where the next move must be played */
        .micro-board.active {
            border-color: #63b3ed;
            box-shadow: 0 0 10px #63b3ed;
            transform: scale(1.05);
        }

        /* Gray out boards that are not the active one */
        .macro-board.constrained .micro-board:not(.active) {
            opacity: 0.4;
        }
        
        /* Style for the individual cells */
        .cell {
            width: 100%;
            padding-top: 100%; /* Creates a square aspect ratio */
            position: relative;
            background-color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        .cell:hover {
            background-color: #4a5568;
        }

        .cell .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        /* Final board winner overlay */
        .macro-board .micro-board.winner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Display winner 'X' or 'O' on the won board */
        .macro-board .micro-board.winner .winner-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            z-index: 11;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="game-container">
        <h1 class="text-4xl sm:text-5xl font-bold text-center mb-4">Ultimate Tic-Tac-Toe</h1>
        <div id="status" class="text-xl font-semibold mb-4 text-center text-blue-400">Player X's turn</div>
        <div id="game-board" class="macro-board"></div>
        <button id="reset-btn" class="mt-8 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Restart Game
        </button>
    </div>

    <script>
        const gameBoardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('reset-btn');

        // State variables
        let board; // The main 9x9 grid, represented as a 3x3 array of 3x3 arrays
        let localWins; // Tracks the winner of each of the 9 small boards
        let currentPlayer; // 'X' or 'O'
        let activeBoard; // The index of the board the next player must play in (0-8), or null for any board
        let gameOver; // True if the game has been won or tied

        // Winning combinations for a 3x3 board
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]            // Diagonals
        ];

        // Initializes the game state
        function initGame() {
            board = Array(9).fill(null).map(() => Array(9).fill(null));
            localWins = Array(9).fill(null);
            currentPlayer = 'X';
            activeBoard = null;
            gameOver = false;
            updateStatus();
            renderBoard();
        }

        // Renders the entire game board from the current state
        function renderBoard() {
            gameBoardEl.innerHTML = ''; // Clear existing board
            
            // Add a class to dim inactive boards if a specific board is active
            if (activeBoard !== null && localWins[activeBoard] === null) {
                gameBoardEl.classList.add('constrained');
            } else {
                gameBoardEl.classList.remove('constrained');
            }

            // Loop through each of the 9 main boards
            for (let i = 0; i < 9; i++) {
                const microBoard = document.createElement('div');
                microBoard.classList.add('micro-board');
                microBoard.dataset.macroIndex = i;

                // Highlight the active board
                if (activeBoard !== null && i === activeBoard && localWins[activeBoard] === null) {
                    microBoard.classList.add('active');
                }
                
                // If a board has a winner, add the winner class and symbol
                if (localWins[i] !== null) {
                    microBoard.classList.add('winner');
                    const winnerSymbol = document.createElement('div');
                    winnerSymbol.classList.add('winner-symbol', localWins[i] === 'X' ? 'text-red-400' : 'text-green-400');
                    winnerSymbol.textContent = localWins[i];
                    microBoard.appendChild(winnerSymbol);
                }

                // Loop through each of the 9 cells in the micro board
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.microIndex = j;

                    // If a cell is occupied, add the player's symbol
                    if (board[i][j]) {
                        cell.classList.add('occupied');
                        const content = document.createElement('div');
                        content.classList.add('content', board[i][j] === 'X' ? 'text-red-400' : 'text-green-400');
                        content.textContent = board[i][j];
                        cell.appendChild(content);
                    }
                    
                    microBoard.appendChild(cell);
                }
                gameBoardEl.appendChild(microBoard);
            }
        }

        // Handles a player's move
        function handleMove(event) {
            if (gameOver) return;

            const cell = event.target.closest('.cell');
            if (!cell) return;

            const microBoard = cell.parentElement;
            const macroIndex = parseInt(microBoard.dataset.macroIndex);
            const microIndex = parseInt(cell.dataset.microIndex);

            // Check if the move is valid based on the current game state
            const isBoardActive = activeBoard === null || activeBoard === macroIndex;
            const isBoardWon = localWins[macroIndex] !== null;

            if (isBoardActive && !isBoardWon && !board[macroIndex][microIndex]) {
                // Place the player's move
                board[macroIndex][microIndex] = currentPlayer;

                // Check for a win in the current local board
                if (checkWin(board[macroIndex])) {
                    localWins[macroIndex] = currentPlayer;
                    checkGlobalWin();
                }

                // Check for a tie in the current local board
                if (checkTie(board[macroIndex])) {
                    localWins[macroIndex] = 'Tie';
                }

                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

                // Determine the next active board based on the last move's micro-index
                const nextBoardIndex = microIndex;
                if (localWins[nextBoardIndex] !== null) {
                    // The dictated board is already won or a tie, so the next player can choose any board
                    activeBoard = null;
                } else {
                    activeBoard = nextBoardIndex;
                }

                updateStatus();
                renderBoard();
            }
        }

        // Checks for a win on a given 3x3 board
        function checkWin(currentBoard) {
            for (const condition of winConditions) {
                const [a, b, c] = condition;
                if (currentBoard[a] && currentBoard[a] === currentBoard[b] && currentBoard[a] === currentBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        // Checks for a win on the overall game board
        function checkGlobalWin() {
            for (const condition of winConditions) {
                const [a, b, c] = condition;
                if (localWins[a] && localWins[a] === localWins[b] && localWins[a] === localWins[c]) {
                    gameOver = true;
                    statusEl.textContent = `Player ${localWins[a]} wins the game!`;
                    return true;
                }
            }
            
            // Check for a global tie if all local boards are won or tied
            if (localWins.every(win => win !== null)) {
                gameOver = true;
                statusEl.textContent = "It's a global tie!";
            }
            return false;
        }

        // Checks for a tie on a given 3x3 board
        function checkTie(currentBoard) {
            return currentBoard.every(cell => cell !== null);
        }

        // Updates the status message for the user
        function updateStatus() {
            if (gameOver) return;
            let message = `Player ${currentPlayer}'s turn.`;
            if (activeBoard !== null) {
                const boardNumber = activeBoard + 1;
                message += ` You must play in board #${boardNumber}.`;
            } else {
                message += ` You can play in any empty board.`;
            }
            statusEl.textContent = message;
        }

        // Event listeners
        gameBoardEl.addEventListener('click', handleMove);
        resetBtn.addEventListener('click', initGame);

        // Start the game when the page loads
        window.onload = initGame;
    </script>

</body>
</html>
